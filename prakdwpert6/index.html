<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Jakarta dengan WeatherAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        .weather-info {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .forecast {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .day {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 150px;
            background-color: #e1f5fe;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .day:hover {
            transform: translateY(-10px);
            background-color: #e0f7fa; 
            border-color: #e21313; 
        }
    </style>
</head>
<body>

    <h1>Cuaca di Jakarta</h1>
    <div id="current-weather" class="weather-info">
        <!-- Cuaca hari ini akan ditampilkan di sini -->
    </div>

    <h2>Ramalan Cuaca 7 Hari ke Depan</h2>
    <div id="weather-forecast" class="forecast">
        <!-- Ramalan cuaca akan ditampilkan di sini -->
    </div>

    <script src="script.js"></script>

</body>
</html>
